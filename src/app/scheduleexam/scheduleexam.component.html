<h2 class="mb-4">Shedual Exam</h2>

<div class="form-group">
    <div *ngIf="isBack" class="mb-2">
        <div class="row mb-4">
            <div class="col-3" style="margin-top: 5px;">
                <label for="language">* Select the language :</label>
                <select class="form-control">
                    <option></option>
                    <option *ngFor="let item of languages">{{item}}</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="language">* Select Exam Date and Time :</label>
                <div class="input-group" style="margin-top: 6px;">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedDate"
                        ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                            type="button">ðŸ“…</button>
                    </div>
                </div>
            </div>
            <div class="form-group c0l-5">
                <ngb-timepicker name="dt" [(ngModel)]="selectTime" [seconds]="true" [meridian]="true"></ngb-timepicker>
            </div>
        </div>
        <div  class="row">
            <div class="col-3">
                <label for="language">* Select the standard :</label>
                <select class="form-control">
                    <option></option>
                    <option *ngFor="let item of standard">{{item}}</option>
                </select>
            </div>
            <div class="col-2">
                <label for="language">* Select the batch :</label>
                <select class="form-control" [(ngModel)]="selectedBatch" (change)="onBatchSelect()">
                    <option></option>
                    <option *ngFor="let item of batches">{{item}}</option>
                </select>
            </div>
            <div class="col-5" style="margin-top: 32px;">
                <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [settings]="dropdownSettings"
                [(ngModel)]="selectedbatchmembers" name="multidropdown">
               </ng-multiselect-dropdown>
            </div>
        </div>
    </div>
    <div *ngIf="isNext">
        <div>
            <button class="btn btn-success" (click)="refreshSourceData()">Refresh</button>
        </div>
        <div class="mb-2" style="text-align:center">
            <app-custom-listbox [source]="source" [(destination)]="target" height="350px"
                (selectChange)="showMessage($event)"></app-custom-listbox>
        </div>
    </div>
    <button class="btn btn-info" style="float: right; margin-left: 10px;" [disabled]="isNext" (click)="clickNext()">Next</button>
    <button class="btn btn-info pull-right" [disabled]="isBack" (click)="clickBack()">Back</button>
</div>
<button class="btn btn-success pull-right" *ngIf="!isBack" (click)="scheduleBatchExam()" style="margin-top: 35px; margin-right: -130px;">Shedual Exam</button>

	<div class="limiter">
		<div class="container-login100 login-background">
			<div class="wrap-login100 p-l-20 p-r-20 p-t-20 p-b-20">
				<form class="login100-form">
					<span class="login100-form-title">
						<img src="assets/images/shreeyash_logo_png.png" style="width: 350px;"/>
					</span>

					<div class="wrap-input100 m-b-23">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" [(ngModel)]="userName" name="username" placeholder="Type your username">
						<span class="focus-input100"><i class="fa fa-user" style="font-size:19px;margin-top: 31px;margin-left: 14px;"></i></span>
					</div>

					<div class="wrap-input100">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" [(ngModel)]="password" name="password" placeholder="Type your password">
						<span class="focus-input100"><i class="fa fa-key" style="font-size:19px;margin-top: 31px;margin-left: 14px;"></i></span>
					</div>
					<div class="container-login100-form-btn" style="margin-top: 20px;">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="login()">
								Login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

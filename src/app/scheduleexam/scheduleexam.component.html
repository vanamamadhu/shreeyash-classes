<h2 class="mb-4">Shedual Exam</h2>

<div class="form-group">
    <div *ngIf="isBack" class="mb-2">
        <div class="row mb-4">
            <div class="col-3" style="margin-top: 5px;">
                <label for="language">* Select the language :</label>
                <select class="form-control">
                    <option></option>
                    <option *ngFor="let item of languages">{{item}}</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="language">* Select Exam Date and Time :</label>
                <div class="input-group" style="margin-top: 6px;">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="selectedDate"
                        ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                            type="button">ðŸ“…</button>
                    </div>
                </div>
            </div>
            <div class="form-group c0l-5">
                <ngb-timepicker name="dt" [(ngModel)]="selectTime" [seconds]="true" [meridian]="true"></ngb-timepicker>
            </div>
        </div>
        <div  class="row">
            <div class="col-3">
                <label for="language">* Select the standard :</label>
                <select class="form-control" [(ngModel)]="selectedStandard" (change)="onStandardSelect($event)">
                    <option></option>
                    <option *ngFor="let item of standard">{{item}}</option>
                </select>
            </div>
            <div class="col-2">
                <label for="language">* Select the batch :</label>
                <select class="form-control" [(ngModel)]="selectedBatch" (change)="onBatchSelect($event)">
                    <option></option>
                    <option *ngFor="let item of batches">{{item}}</option>
                </select>
            </div>
            <div class="col-5" style="margin-top: 32px;">
                <div class="div-scroll-page1">
                    <div class="record-picker">
                        <div *ngFor="let personname of selectedbatchmembers">
                            <span class="selected-item">
                                <span> {{personname}} 
                                    <i class="fa fa-times" style="color:white;margin-left: 2px;" (click)="removeFromBatch(personname)"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isNext">
        <div class="row">
            <div class="col-3" style="margin-top: 5px;">
                <label for="language">* Select chapter :</label>
                <select class="form-control">
                    <option></option>
                    <option *ngFor="let item of chapters">{{item}}</option>
                </select>
            </div>
            <button class="btn btn-success" (click)="refreshSourceData()" style="margin-top: 38px;">Refresh</button>
        </div>
        <div class="row">
            <div class="mb-2 mt-2" style="text-align:center">
                <div class="div-scroll col-5" style="float: left;">
                    <div class="record-picker">
                        <div *ngFor="let question of questionsfromchapter">
                            <span class="selected-item-right">
                                <span> 
                                    <input type="checkbox" value="question" (click)="selecteditems(question)">
                                    {{question}} 
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div style="float: left; margin-top: 174px; margin: 10px;">
                    <button class="btn btn-info" (click)="moveselectequestion()">Move -></button>
                </div>
                <div class="div-scroll col-5" style="float: left;">
                    <div class="record-picker">
                        <div *ngFor="let question of selectedquestionsfromchapters">
                            <span class="selected-item-left">
                                <span> {{question}} 
                                    <i class="fa fa-times" style="color:white;margin-left: 2px;" (click)="removequestionfromselected(question)"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pull-right">
        <button class="btn btn-info" [disabled]="isBack" (click)="clickBack()">Back</button>
        <button class="btn btn-info" style="margin-left: 10px;" [disabled]="isNext" (click)="clickNext()">Next</button>
    </div>
</div>
<button class="btn btn-success pull-right" *ngIf="!isBack" (click)="scheduleBatchExam()" style="margin-top: 26px; margin-right: -116px;">Shedual Exam</button>
